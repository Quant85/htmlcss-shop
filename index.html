<!DOCTYPE html>

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>htmlcss-shop</title>

  <body>    
    <main class="container shop">

      <!-- Si è definita una sezione riga contenete ciascuna 3 box prodotti assegnandogli un margine superiore ed inferiore di 5px -->
      <section class="products row top mb-40 mt-40">
        
        <!-- primo box prodotto -->
        <div class="product box disp-inline pos-rel">

          <!-- immagine prodotto non ridimensionata con relativa descrizione-->
          <img src="assets/img/pd1.jpg" alt="Zoom out on Front Zoom. Apple - iPad with Wi-Fi - 128GB - Gold.">

          <!-- tasso sconto differenziato come middle e low  -->
          <span class="discount middle bg-green pos-abb">30</span>

          <!-- cuore rosso inserito mediante css visibile al passaggio del mouse sulla box prodotto-->
          <div class="add-cart btn-sm pos-rel"></div>
        </div>

          <!-- immagine prodotto non ridimensionata con relativa descrizione-->
